<!DOCTYPE html>
<html ng-app="sampleApp" lang="en" class="no-js">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- since there could be dependencies problem, maintain the inculsion order -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="js/app.js"></script>

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">-->

    <title>Title</title>
</head>
<body>

<script type="text/ng-template" id="RowDetail.html">
    <div class="modal-header">
        <h3>{{items.empName}}</h3>
    </div>
    <div class="modal-body" ng-controller="GenerateDiscrepancyController">
        <ul>
            <li>{{items.empRevalId}} </li>
            <li>{{items.empSalesforceId}}</li>
            <li>{{items.empEmailId}}</li>
            <li>{{items.empAvgCheckInTimeForMonth}}</li>
            <li>{{items.empAvgCheckOutTimeForMonth}}</li>
            <li>{{items.empAvgWorkHoursForMonth}}</li>
            <li>{{items.empIfClarificationNeeded}}</li>
            <li ng-repeat="day in items.allDateDetailsList">
                Current Date: {{day.currentDate}}<br>
                Attendance Type :{{day.attendanceStatusType}}<br>
                Leave Type: {{day.leaveTypeForThisDate}}<br>
                CheckInTime: {{day.checkIn}}<br>
                CheckOutTime: {{day.checkOut}}<br>
                Total Work Hours: {{day.workTimeForDay}}
            </li>
        </ul>

        <!--        <a ng-click="selected.item = item">{{ item }}</a> -->
        <!-- Selected: <b>{{ selected.item }}</b>-->
    </div>
    <div class="modal-body" ng-controller="GenerateReportController">
        <ul>
            <li>{{items.empRevalId}} </li>
            <li>{{items.empSalesforceId}}</li>
            <li>{{items.empEmailId}}</li>
            <li>{{items.empAvgCheckInTimeForMonth}}</li>
            <li>{{items.empAvgCheckOutTimeForMonth}}</li>
            <li>{{items.empAvgWorkHoursForMonth}}</li>
            <li>{{items.empIfClarificationNeeded}}</li>
            <li ng-repeat="day in items.allDateDetailsList">
                Current Date: {{day.currentDate}}<br>
                Attendance Type :{{day.attendanceStatusType}}<br>
                Leave Type: {{day.leaveTypeForThisDate}}<br>
                CheckInTime: {{day.checkIn}}<br>
                CheckOutTime: {{day.checkOut}}<br>
                Total Work Hours: {{day.workTimeForDay}}
            </li>
        </ul>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>

</script>

</body>
</html>
